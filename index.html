<html>
  <head>
    <title>GIVEFood</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/givefood.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
    <!-- Javascript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGtcQ1HOsbIJFDFPBXw8CHQ2LNPghELc"></script>-->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/givefood.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section class="main-background-image">
      </section>
      <section class="main-form-container">
        <form class="school-form">
          <h2>Enter your zip to find a school you can give your donations to.</h2>
          <ul>
            <li>
              <input type="text" name="zip-code" placeholder="Zip Code" autofocus required>
            </li>
            <li>
              <input type="submit" class="submit-button" value="Find a School">
            </li>
          </ul>
        </form>
      </section>
      <section class="main-schools-container">
        <div class="success-message">
          <!-- Injected with js -->
        </div>
        <article class="school-result school-result-0">
          <h3 class="school-name"><!-- Injected with js--></h3>
          <p class="school-street"><!-- Injected with js--></p>
          <p class="school-city-state"><!-- Injected with js--></p>
          <p class="school-distance"><!-- Ijected with js --></p>
        </article>
        <article class="school-result school-result-1">
          <h3 class="school-name"><!-- Injected with js--></h3>
          <p class="school-street"><!-- Injected with js--></p>
          <p class="school-city-state"><!-- Injected with js--></p>
          <p class="school-distance"><!-- Ijected with js --></p>
        </article>
        <article class="school-result school-result-2">
          <h3 class="school-name"><!-- Injected with js--></h3>
          <p class="school-street"><!-- Injected with js--></p>
          <p class="school-city-state"><!-- Injected with js--></p>
          <p class="school-distance"><!-- Ijected with js --></p>
        </article>
      </section>
    </div>
  </body>
</html>
